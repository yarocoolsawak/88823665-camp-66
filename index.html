<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="js/bootstrap.bundle.min.js"></script> -->

</head>
<body>
    <h1 class="colorH center">Workshop #HTML-FROM</h1>
    <div class="borderFrame">
        <form class="background">
            <table class="center-table">
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td>
                        ชื่อ
                    </td>
                    <td>
                        <Input type="text" class="borderColor" ></Input>
                    </td>
                </tr>
                <tr>
                    <td>
                        สกุล
                    </td>
                    <td>
                        <Input type="text" class="borderColor"></Input>
                    </td>
                </tr>
                <tr>
                    <td>
                        วัน/เดือน/ปี
                    </td>
                    <td>
                        <Input type="date" class="borderColor"></Input>
                    </td>
                </tr>
                <tr>
                    <td>
                        อายุ
                    </td>
                    <td>
                        <Input type="number" class="borderColor"></Input>
                    </td>
                </tr>
                <tr>
                    <td>
                        เพศ
                    </td>
                    <td>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" class="borderColor" name="c1" id="" value="checkedValue">
                            ชาย
                        </label>
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" class="borderColor" name="c1" id="" value="checkedValue">
                            หญิง
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        รูป
                    </td>
                    <td>
                        <input type="file" id="myfile" class="borderColorW"  name="myfile">
                    </td>
                </tr>
                <tr>
                    <td>
                        ที่อยู่
                    </td>
                    <td>
                        <textarea class="borderColor" name="" id="" cols="" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        สีที่ชอบ
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="">สีแดง</option>
                            <option value="">สีดำ</option>
                            <option value="">สีชมพู</option>
                            <option value="">สีฟ้า</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        แนวเพลงที่ชอบ
                    </td>
                    <td>
                        <label class="form-check-label">
                            <input class="borderColor" type="radio" class="form-check-input" name="c2" id="" value="checkedValue">
                            เพื่อชีวิต
                        </label>
                        <label class="form-check-label">
                            <input class="borderColor" type="radio" class="form-check-input" name="c2" id="" value="checkedValue">
                            ลูกทุ่ง
                        </label>
                        <label class="form-check-label">
                            <input class="borderColor" type="radio" class="form-check-input" name="c2" id="" value="checkedValue">
                            อื่นๆ
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label class="form-check-label">
                            <input class="borderColor" type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                            ยินยอมให้เก็บข้อมูล
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="reset" class="form-check-input" name="" id="" value="Reset">Reset</button>
                    </td>
                    <td colspan="2">
                        &emsp;&emsp;&emsp;&emsp;<button type="submit" class="form-check-input"  name="" id="" value="Submit">Submit</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
