<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            font-family: Noto Sans Thai Looped;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Workshop #HTML-FROM</h1>
    <form action="">
        <div class="row m-1">
            <div class="col-2">
                ชื่อ
            </div>
            <div class="col">
                <Input type="text" class="form-control"></Input>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                สกุล
            </div>
            <div class="col">
                <Input type="text" class="form-control"></Input>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                วัน/เดือน/ปี
            </div>
            <div class="col">
                <Input type="date" class="form-control"></Input>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                อายุ
            </div>
            <div class="col">
                <Input type="number" class="form-control"></Input>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                เพศ
            </div>
            <div class="col">
                <div>
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="c1" id="" value="checkedValue">
                    ชาย
                </label>
                </div>
                <div>
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="c1" id="" value="checkedValue">
                    หญิง
                </label>
                </div>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                รูป
            </div>
            <div class="col">
                <input type="file" id="myfile" name="myfile" class="form-control">
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                ที่อยู่
            </div>
            <div class="col">
                <textarea name="" id="" cols="50" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                สีที่ชอบ
            </div>
            <div class="col">
                <select name="" id="" class="form-control">
                    <option value="">สีแดง</option>
                    <option value="">สีดำ</option>
                    <option value="">สีชมพู</option>
                    <option value="">สีฟ้า</option>
                </select>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-2">
                แนวเพลงที่ชอบ
            </div>
            <div class="col-4">
                <div>
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="c2" id="" value="checkedValue">
                    เพื่อชีวิต
                </label>
                </div>
                <div>
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="c2" id="" value="checkedValue">
                    ลูกทุ่ง
                </label>
                </div>
                <div>
                    <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="c2" id="" value="checkedValue">
                    อื่นๆ
                </label>
                </div>

            </div>
        </div>
        <br>
        <div class="row m-1">
            <div class="col-3">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                    ยินยอมให้เก็บข้อมูล
                </label>
            </div>
        </div>
        <div class="row m-1">
            <div class="col-6">
                <input type="reset" class="btn btn-secondary" name="" id="" value="Reset">
            </div>
            <div class="col-6 text-end">
                <input type="submit" class="btn btn-success" name="" id="" value="Submit">
            </div>
        </div>
    </form>
</body>
</html>
